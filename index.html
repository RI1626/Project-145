<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cone position="4 0.1 -3" rotation="0 45 0" color="lime"></a-cone>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-octahedron position="-2 0.5 -2" color="#FF926B" raduis="0.45"> </a-octahedron>
      <a-ring position="3 0.5 -4" color="teal" radius_inner="0.25" radius_outer="0.7"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
